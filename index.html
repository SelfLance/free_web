<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #27ae60;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Simple Test Page</header>
    <div class="container">
        <h2>Welcome!</h2>
        <p>This is a simple HTML page with a little bit of design.</p>
        <button onclick="alert('Hello!')">Click Me</button>
    </div>
    <footer>&copy; 2025 Simple Page</footer>
</body>
</html>
